---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

user: nick
user_home: /Users/{{ user }}/

dotfiles_repo: https://github.com/NickBlomberg/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .macos
  - .vimrc
  - .zshrc

homebrew_installed_packages:
  - cookiecutter
  - doxygen
  - git
  - go
  - gpg
  - hugo
  - python
  - python3
  - node
  - rsync
  - ssh-copy-id
  - tmux
  - tree
  - wget
  - youtube-dl
  - zsh
  - zsh-completions

homebrew_taps:
  - homebrew/core
  - homebrew/dupes
  - homebrew/versions
  - caskroom/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - android-studio
  - appcleaner
  - atom
  - coconutbattery
  - dropbox
  - firefox
  - flux
  - google-chrome
  - handbrake
  - iterm2
  - java
  - macvim
  - pycharm
  - skype
  - spectacle
  - torbrowser
  - vagrant
  - virtualbox
  - viscosity
  - vlc
  - ynab
